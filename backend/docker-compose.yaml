services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - id
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:alpine"
    restart: always
    networks:
      - id

  app:
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    command: >
      sh -c "
        python manage.py makemigrations --no-input &&
        python manage.py migrate --no-input &&
        gunicorn id.wsgi:application \
          --bind 0.0.0.0:8081 \
          --access-logfile - \
          --error-logfile - \
          --capture-output \
          --log-level info \
          --workers 2 \
          --timeout 120 \
          --reload
      "
    ports:
      - "80:8081"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      SECRET_KEY: ${SECRET_KEY}
      BASE_DOMAIN: ${BASE_DOMAIN}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      CORS_ALLOWED_ORIGIN_REGEXES: ${CORS_ALLOWED_ORIGIN_REGEXES}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DEFENDER_REDIS_URL: ${DEFENDER_REDIS_URL}
      REDIS_URL: ${REDIS_URL}
      EMAIL_VERIFICATION_REDIS_URL: ${EMAIL_VERIFICATION_REDIS_URL}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      SMARTCAPTCHA_SERVER_KEY: ${SMARTCAPTCHA_SERVER_KEY}
      SMARTCAPTCHA_VERIFY_URL: ${SMARTCAPTCHA_VERIFY_URL}
      PORT: 8081
    networks:
      - id
    volumes:
      - .:/app/backend
      - /app/.venv
    

